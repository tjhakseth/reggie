<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Reggie</title>
  </head>
  <body>
    <div>
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
 

    {% block content %}
    {% endblock %}

    </div>
  </body>
</html>
